<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指示だしじゃんけん - 脳トレゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: clamp(0.5vh, 1.5vh, 2vh) 8px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: clamp(0.3vh, 1vh, 1.5vh);
            color: white;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: clamp(1rem, 2.5vh, 1.6rem);
            margin-bottom: clamp(0.2vh, 0.5vh, 0.8vh);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: clamp(0.6rem, 1.5vh, 0.9rem);
            opacity: 0.9;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: clamp(1vh, 2vh, 3vh);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* スコアボードを1行にまとめ、ボタンも横に配置 */
        .score-and-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(0.5vh, 1vh, 1.5vh);
            gap: clamp(0.5vh, 1vh, 1.5vh);
            flex-wrap: wrap;
        }

        .score-board {
            display: flex;
            gap: clamp(1vh, 1.5vh, 2vh);
            align-items: center;
        }

        .score-item {
            background: #f7fafc;
            border-radius: 6px;
            padding: clamp(0.3vh, 0.8vh, 1.2vh);
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: clamp(0.3vh, 0.5vh, 0.8vh);
        }

        .score-value {
            font-size: clamp(0.9rem, 2.5vh, 1.3rem);
            font-weight: bold;
            color: #3182ce;
        }

        .score-label {
            font-size: clamp(0.5rem, 1.3vh, 0.7rem);
            color: #4a5568;
        }

        .control-buttons {
            display: flex;
            gap: clamp(0.5vh, 1vh, 1.5vh);
        }

        /* プログレスバーのスタイル */
        .progress-bar {
            width: 100%;
            height: clamp(1.5vh, 2.5vh, 3vh);
            background-color: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: clamp(0.5vh, 1vh, 1.5vh) 0;
            border: 2px solid #cbd5e0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78 0%, #38a169 50%, #48bb78 100%);
            border-radius: 8px;
            transition: width 0.1s linear;
            width: 100%;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.3) 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .opponent-hand {
            font-size: clamp(2rem, 6vh, 4rem);
            margin: clamp(0.8vh, 1.5vh, 2vh) 0;
            animation: bounce 0.5s ease;
            transition: all 0.3s ease;
        }

        .opponent-hand.hidden-transition {
            opacity: 0;
            transform: scale(0.8);
            visibility: hidden;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .instruction {
            font-size: clamp(1rem, 3vh, 1.8rem);
            font-weight: bold;
            margin: clamp(0.8vh, 1.5vh, 2vh) 0;
            color: #2d3748;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .instruction.hidden-transition {
            opacity: 0;
            visibility: hidden;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(0.8vh, 1.5vh, 2vh);
            max-width: min(500px, 90vw);
            margin: clamp(0.8vh, 1.5vh, 2vh) auto;
            transition: all 0.3s ease;
        }

        .choices.hidden-transition {
            opacity: 0;
            transform: scale(0.9);
            visibility: hidden;
        }

        .game-choice-button {
            all: unset !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            background-color: #f7fafc !important;
            border: 2px solid #e2e8f0 !important;
            border-radius: 10px !important;
            padding: clamp(0.8vh, 1.5vh, 2.5vh) clamp(0.5vh, 1vh, 1.5vh) !important;
            font-size: clamp(1.2rem, 4vh, 2.5rem) !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            gap: clamp(0.3vh, 0.8vh, 1.2vh) !important;
            box-sizing: border-box !important;
            width: 100% !important;
            height: auto !important;
            min-height: clamp(6vh, 10vh, 12vh) !important;
            position: relative !important;
            outline: none !important;
            text-decoration: none !important;
            color: inherit !important;
        }

        .game-choice-button:hover:not([disabled]) {
            background-color: #ebf8ff !important;
            border-color: #3182ce !important;
            transform: scale(1.05) !important;
        }

        .game-choice-button:active:not([disabled]) {
            background-color: #e2e8f0 !important;
            border-color: #2c5aa0 !important;
            transform: scale(0.95) !important;
        }

        .game-choice-button[disabled] {
            opacity: 0.5 !important;
            cursor: not-allowed !important;
            transform: none !important;
            background-color: #f7fafc !important;
            border-color: #e2e8f0 !important;
        }

        .game-choice-button.flash {
            background-color: #fff5f5 !important;
            border-color: #e53e3e !important;
            box-shadow: 0 0 20px rgba(229, 62, 62, 0.8), 0 0 40px rgba(229, 62, 62, 0.6) !important;
            transform: scale(1.1) !important;
        }

        .choice-label {
            font-size: clamp(0.6rem, 1.8vh, 1rem);
            font-weight: bold;
            color: #4a5568;
        }

        .result {
            font-size: clamp(0.9rem, 2.5vh, 1.3rem);
            font-weight: bold;
            margin: clamp(0.8vh, 1.5vh, 2vh) auto;
            padding: clamp(0.8vh, 1.2vh, 1.8vh);
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            max-width: min(220px, 60vw);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.correct {
            background: #f0fff4;
            color: #38a169;
            border: 2px solid #68d391;
        }

        .result.incorrect {
            background: #fef5e7;
            color: #e53e3e;
            border: 2px solid #fc8181;
        }

        .btn {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.7rem, 2vh, 1rem);
            padding: clamp(0.8vh, 1.5vh, 2vh) clamp(1.5vh, 2.5vh, 3vh);
            margin: 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            color: white;
            font-size: clamp(1rem, 3vh, 1.5rem);
            padding: clamp(1.5vh, 2.5vh, 3vh) clamp(3vh, 4vh, 5vh);
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 161, 105, 0.3);
        }

        .start-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: clamp(1vh, 1.5vh, 2vh) clamp(2vh, 3vh, 4vh);
            margin: clamp(0.5vh, 1vh, 1.5vh);
            font-size: clamp(0.8rem, 2.2vh, 1.1rem);
        }

        .difficulty-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(66, 153, 225, 0.3);
        }

        .difficulty-btn.expert {
            background: linear-gradient(135deg, #e53e3e 0%, #f56565 100%);
        }

        .difficulty-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .explanation {
            background: #ebf8ff;
            border-radius: 10px;
            padding: clamp(0.8vh, 1.2vh, 1.5vh);
            margin: clamp(0.5vh, 1vh, 1.5vh) 0;
            border: 2px solid #3182ce;
            font-size: clamp(0.7rem, 1.8vh, 0.9rem);
        }

        .explanation p {
            color: #2d3748;
            line-height: 1.4;
            margin-bottom: clamp(0.5vh, 0.8vh, 1vh);
        }

        .current-difficulty {
            font-size: clamp(0.7rem, 1.8vh, 0.9rem);
            color: #666;
            margin-bottom: clamp(1vh, 1.5vh, 2vh);
        }

        .hidden {
            display: none;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4a5568;
        }

        .final-result-content {
            display: flex;
            flex-direction: column;
            gap: clamp(1vh, 1.5vh, 2vh);
            padding: clamp(1vh, 1.5vh, 2.5vh) 0;
        }

        .result-summary {
            background: #f0fff4;
            border-radius: 10px;
            padding: clamp(1vh, 1.5vh, 2vh);
            border: 2px solid #68d391;
            font-size: clamp(0.8rem, 2.2vh, 1.1rem);
        }

        .record-section {
            background: #fff5f5;
            border-radius: 10px;
            padding: clamp(1vh, 1.2vh, 1.8vh);
            border: 2px solid #fc8181;
            font-size: clamp(0.7rem, 2vh, 0.9rem);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: clamp(1vh, 1.5vh, 2vh);
            flex-wrap: wrap;
            margin-top: clamp(1vh, 1.5vh, 2vh);
        }

        /* 初期状態で結果画面を確実に非表示 */
        #final-result {
            display: none;
        }

        #final-result.show {
            display: flex;
        }

        /* レスポンシブ対応の調整 */
        @media (max-width: 767px) {
            .score-and-controls {
                flex-direction: column;
                gap: clamp(0.5vh, 1vh, 1.5vh);
            }
            
            .score-board {
                justify-content: center;
            }
            
            .control-buttons {
                justify-content: center;
            }
        }

        @media (min-width: 768px) {
            .score-and-controls {
                flex-direction: row;
            }
        }

        /* フルスクリーン対応の高さ調整 */
        @media (max-height: 600px) {
            .container {
                padding: 0.5vh 8px;
            }
            
            .header {
                margin-bottom: 0.5vh;
            }
            
            .header h1 {
                font-size: 1.2rem;
                margin-bottom: 0.3vh;
            }
            
            .header p {
                font-size: 0.7rem;
            }
            
            .game-container {
                padding: 1vh;
            }
            
            .opponent-hand {
                font-size: 2.5rem;
                margin: 0.5vh 0;
            }
            
            .instruction {
                font-size: 1.2rem;
                margin: 0.5vh 0;
            }
            
            .game-choice-button {
                min-height: 7vh !important;
                font-size: 1.8rem !important;
                padding: 1vh 0.8vh !important;
            }
            
            .choice-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✋ 指示だしじゃんけん</h1>
            <p>指示に従って正しい手を選んでください</p>
        </div>

        <div class="game-container">
            <!-- ゲーム説明（簡略化） -->
            <div id="explanation" class="explanation">
                <p>相手の手と「勝って/負けて」の指示が出ます。</p>
                <p>10秒以内に正しい手を選んでください（10問）</p>
                <p>最短時間で１０問正解を目指しましょう！</p>
            </div>

            <!-- メイン画面（難易度選択+スタート） -->
            <div id="main-menu">
                <h3 style="color: #2d3748; margin-bottom: clamp(1vh, 2vh, 2.5vh); font-size: clamp(1rem, 3vh, 1.4rem);">🎮 難易度選択</h3>
                
                <!-- 難易度選択ボタン -->
                <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: clamp(0.8vh, 1.5vh, 2vh); margin-bottom: clamp(1vh, 2vh, 2.5vh);">
                    <button class="difficulty-btn btn" id="normal-btn">通常</button>
                    <button class="difficulty-btn expert btn" id="expert-btn">上級</button>
                </div>

                <!-- 選択中の難易度表示（簡略化） -->
                <div class="current-difficulty" id="current-difficulty">難易度を選択してください</div>

                <!-- ゲームスタートボタン -->
                <div style="display: flex; justify-content: center;">
                    <button id="start-btn" class="start-btn btn" disabled>ゲームスタート</button>
                </div>
            </div>

            <!-- ゲーム画面 -->
            <div id="game-area" class="hidden">
                <!-- スコアボードとコントロールボタンを1行に配置 -->
                <div class="score-and-controls">
                    <!-- ゲーム中スコアボード（1行に集約） -->
                    <div class="score-board">
                        <div class="score-item">
                            <div class="score-value" id="remaining-count">10</div>
                            <div class="score-label">残り問題</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value" id="game-correct-count">0</div>
                            <div class="score-label">正解数</div>
                        </div>
                    </div>

                    <!-- コントロールボタン -->
                    <div class="control-buttons">
                        <button class="btn btn-secondary" id="back-to-main-btn">メインに戻る</button>
                    </div>
                </div>

                <!-- プログレスバー -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <!-- 相手の手 -->
                <div id="opponent-hand" class="opponent-hand">✊</div>

                <!-- 指示 -->
                <div id="instruction" class="instruction"></div>

                <!-- 選択肢 -->
                <div class="choices" id="choices">
                    <!-- ボタンは JavaScript で動的に生成 -->
                </div>

                <!-- 結果表示 -->
                <div id="result" class="result"></div>
            </div>

            <!-- 最終結果（結果画面でのみ表示） -->
            <div id="final-result" class="hidden final-result-content">
                <h2 style="font-size: clamp(1.1rem, 3.5vh, 1.6rem); margin-bottom: clamp(1vh, 2vh, 2.5vh);">🎉 ゲーム終了！</h2>
                
                <!-- 今回の結果（1行に集約） -->
                <div class="result-summary">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span id="final-result-summary">正解数: 0/10</span>
                        <span id="total-time">0秒</span>
                    </div>
                    <div style="text-align: center; font-size: 0.8rem; color: #666; margin-top: 5px;">
                        <span id="final-difficulty-display"></span>
                    </div>
                </div>

                <!-- 最高記録（簡略化） -->
                <div id="best-record-section" class="hidden record-section">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>🏆 最短記録</span>
                        <span id="perfect-best-time">-</span>
                    </div>
                    <div style="text-align: center; font-size: 0.7rem; color: #666; margin-top: 3px;">
                        全正解: <span id="perfect-games">0</span>回
                    </div>
                </div>

                <!-- 記録更新表示 -->
                <div id="record-update" class="hidden" style="background: #fef5e7; border-radius: 10px; padding: 8px; border: 2px solid #f6ad55; color: #c05621; font-weight: bold; text-align: center; font-size: 0.8rem;">
                    🎊 新記録達成！
                </div>

                <!-- ボタン統合 -->
                <div class="button-group">
                    <button class="btn start-btn" id="restart-btn">再挑戦</button>
                    <button class="btn btn-secondary" id="final-back-btn">メインに戻る</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Web Audio API を使用したシンプル効果音システム
        const SoundSystem = {
            audioContext: null,
            initialized: false,

            // 音声システム初期化
            async init() {
                if (this.initialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // ユーザー操作が必要な場合は resume を呼び出し
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    this.initialized = true;
                } catch (error) {
                    console.warn('音声初期化に失敗:', error);
                }
            },

            // 基本音を生成
            playTone(frequency, duration, volume = 0.1, type = 'sine') {
                if (!this.initialized || !this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (error) {
                    console.warn('音声再生エラー:', error);
                }
            },

            // ゲーム開始音
            playGameStart() {
                this.playTone(261.63, 0.2);
                setTimeout(() => this.playTone(329.63, 0.2), 100);
                setTimeout(() => this.playTone(392.00, 0.3), 200);
            },

            // 問題切り替え音
            playRoundStart() {
                this.playTone(392.00, 0.1);
            },

            // 正解音
            playCorrect() {
                this.playTone(523.25, 0.15);
                setTimeout(() => this.playTone(659.25, 0.15), 100);
            },

            // 不正解音
            playIncorrect() {
                this.playTone(174.61, 0.3, 0.15);
            },

            // ボタンクリック音
            playClick() {
                this.playTone(440.00, 0.05, 0.08);
            },

            // ゲーム終了音（新記録）
            playNewRecord() {
                const melody = [523.25, 587.33, 659.25, 698.46, 783.99];
                melody.forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 0.2), i * 100);
                });
            },

            // ゲーム終了音（通常）
            playGameEnd() {
                this.playTone(392.00, 0.2);
                setTimeout(() => this.playTone(329.63, 0.2), 150);
                setTimeout(() => this.playTone(261.63, 0.3), 300);
            }
        };

        // ゲーム状態
        let gameState = {
            isPlaying: false,
            difficulty: null,
            currentRound: 0,
            totalRounds: 10,
            correctAnswers: 0,
            totalAnswers: 0,
            currentOpponentHand: '',
            currentInstruction: '',
            timeLimit: 10000,
            timer: null,
            roundTimer: null,
            startTime: null,
            endTime: null,
            roundStartTime: null,
            choiceSelected: false
        };

        // 最高記録
        let bestRecords = {
            normal: {
                perfectBestTime: null,
                perfectGames: 0
            },
            expert: {
                perfectBestTime: null,
                perfectGames: 0
            }
        };

        const hands = {
            rock: { emoji: '✊', name: 'グー' },
            scissors: { emoji: '✌️', name: 'チョキ' },
            paper: { emoji: '✋', name: 'パー' }
        };

        const handArray = ['rock', 'paper', 'scissors'];
        const normalModeOrder = ['rock', 'scissors', 'paper'];

        // 記録管理（localStorage使用）
        function loadRecords() {
            try {
                const saved = localStorage.getItem('janken-game-records');
                if (saved) {
                    const parsedRecords = JSON.parse(saved);
                    // 既存の構造を保持しながらマージ
                    bestRecords.normal = {
                        perfectBestTime: parsedRecords.normal?.perfectBestTime || null,
                        perfectGames: parsedRecords.normal?.perfectGames || 0
                    };
                    bestRecords.expert = {
                        perfectBestTime: parsedRecords.expert?.perfectBestTime || null,
                        perfectGames: parsedRecords.expert?.perfectGames || 0
                    };
                }
            } catch (error) {
                console.warn('記録の読み込みに失敗:', error);
                // エラーの場合はデフォルト値を使用
            }
        }

        function saveRecords() {
            try {
                localStorage.setItem('janken-game-records', JSON.stringify(bestRecords));
            } catch (error) {
                console.warn('記録の保存に失敗:', error);
            }
        }

        // 難易度選択
        async function selectDifficulty(difficulty) {
            try {
                await SoundSystem.init();
                SoundSystem.playClick();
                
                gameState.difficulty = difficulty;
                
                document.getElementById('normal-btn').classList.remove('selected');
                document.getElementById('expert-btn').classList.remove('selected');
                
                if (difficulty === 'normal') {
                    document.getElementById('normal-btn').classList.add('selected');
                } else {
                    document.getElementById('expert-btn').classList.add('selected');
                }
                
                const currentDifficultyElem = document.getElementById('current-difficulty');
                if (currentDifficultyElem) {
                    if (difficulty === 'normal') {
                        currentDifficultyElem.textContent = '通常モード（グー・チョキ・パー順）';
                    } else {
                        currentDifficultyElem.textContent = '上級モード（ランダム順）';
                    }
                }
                
                const startBtn = document.getElementById('start-btn');
                if (startBtn) {
                    startBtn.disabled = false;
                    startBtn.style.opacity = '1';
                }
            } catch (error) {
                console.warn('難易度選択エラー:', error);
            }
        }

        // 配列をシャッフルする関数
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ボタンの完全リセット関数
        function completeButtonReset() {
            try {
                const buttons = document.querySelectorAll('.game-choice-button');
                buttons.forEach((btn) => {
                    if (!btn) return;
                    
                    btn.blur();
                    btn.tabIndex = -1;
                    btn.disabled = false;
                    btn.classList.remove('flash');
                    
                    btn.style.setProperty('background-color', '#f7fafc', 'important');
                    btn.style.setProperty('border-color', '#e2e8f0', 'important');
                    btn.style.setProperty('transform', 'none', 'important');
                    btn.style.setProperty('box-shadow', 'none', 'important');
                    btn.style.setProperty('opacity', '1', 'important');
                });
            } catch (error) {
                console.warn('ボタンリセットエラー:', error);
            }
        }

        // 選択肢ボタンを生成する関数
        function generateChoiceButtons() {
            try {
                const choicesContainer = document.getElementById('choices');
                if (!choicesContainer) return;
                
                choicesContainer.innerHTML = '';
                choicesContainer.className = 'choices';
                
                let choiceOrder;
                if (gameState.difficulty === 'expert') {
                    choiceOrder = shuffleArray(handArray);
                } else {
                    choiceOrder = [...normalModeOrder];
                }
                
                choiceOrder.forEach((handType, index) => {
                    const button = document.createElement('button');
                    button.className = 'game-choice-button';
                    button.setAttribute('data-choice', handType);
                    button.setAttribute('data-index', index);
                    button.type = 'button';
                    button.tabIndex = -1;
                    
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        makeChoice(handType);
                    });
                    
                    button.addEventListener('focus', function(e) {
                        e.preventDefault();
                        this.blur();
                    });
                    
                    const emojiDiv = document.createElement('div');
                    emojiDiv.textContent = hands[handType].emoji;
                    emojiDiv.style.pointerEvents = 'none';
                    
                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'choice-label';
                    labelDiv.textContent = hands[handType].name;
                    labelDiv.style.pointerEvents = 'none';
                    
                    button.appendChild(emojiDiv);
                    button.appendChild(labelDiv);
                    choicesContainer.appendChild(button);
                });
                
                setTimeout(completeButtonReset, 1);
            } catch (error) {
                console.warn('ボタン生成エラー:', error);
            }
        }

        // 勝敗判定
        function getWinningHand(opponentHand) {
            const winMap = {
                rock: 'paper',
                paper: 'scissors',
                scissors: 'rock'
            };
            return winMap[opponentHand];
        }

        function getLosingHand(opponentHand) {
            const loseMap = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };
            return loseMap[opponentHand];
        }

        // スコア更新
        function updateScore() {
            try {
                const remainingCountElem = document.getElementById('remaining-count');
                const gameCorrectCountElem = document.getElementById('game-correct-count');
                
                const remainingQuestions = Math.max(0, gameState.totalRounds - gameState.currentRound);
                
                if (remainingCountElem) {
                    remainingCountElem.textContent = remainingQuestions;
                }
                if (gameCorrectCountElem) {
                    gameCorrectCountElem.textContent = gameState.correctAnswers;
                }
            } catch (error) {
                console.warn('スコア更新エラー:', error);
            }
        }

        // すべてのタイマーをクリアする関数
        function clearAllTimers() {
            if (gameState.timer) {
                if (typeof gameState.timer === 'number') {
                    cancelAnimationFrame(gameState.timer);
                } else {
                    clearInterval(gameState.timer);
                }
                gameState.timer = null;
            }
            if (gameState.roundTimer) {
                clearTimeout(gameState.roundTimer);
                gameState.roundTimer = null;
            }
        }

        // ゲーム開始
        async function startGame() {
            try {
                if (gameState.isPlaying || !gameState.difficulty) return;
                
                await SoundSystem.init();
                SoundSystem.playGameStart();
                
                clearAllTimers();
                
                gameState = {
                    ...gameState,
                    isPlaying: true,
                    currentRound: 0,
                    totalRounds: 10,
                    correctAnswers: 0,
                    totalAnswers: 0,
                    startTime: new Date(),
                    endTime: null,
                    choiceSelected: false
                };

                // 画面切り替え - 結果画面を確実に非表示
                document.getElementById('explanation').classList.add('hidden');
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('game-area').classList.remove('hidden');
                document.getElementById('final-result').classList.add('hidden');
                document.getElementById('final-result').classList.remove('show');

                updateScore();
                
                const choicesElement = document.querySelector('.choices');
                const opponentHandElement = document.getElementById('opponent-hand');
                
                if (choicesElement) choicesElement.classList.add('hidden-transition');
                if (opponentHandElement) opponentHandElement.classList.add('hidden-transition');
                
                generateChoiceButtons();
                nextRound();
            } catch (error) {
                console.warn('ゲーム開始エラー:', error);
            }
        }

        // 次のゲーム開始
        async function startNextGame() {
            try {
                if (gameState.isPlaying || !gameState.difficulty) return;
                
                await SoundSystem.init();
                SoundSystem.playGameStart();
                
                clearAllTimers();
                
                gameState = {
                    ...gameState,
                    isPlaying: true,
                    currentRound: 0,
                    totalRounds: 10,
                    correctAnswers: 0,
                    totalAnswers: 0,
                    startTime: new Date(),
                    endTime: null,
                    choiceSelected: false
                };

                // 画面切り替え - 結果画面を確実に非表示
                document.getElementById('game-area').classList.remove('hidden');
                document.getElementById('final-result').classList.add('hidden');
                document.getElementById('final-result').classList.remove('show');

                updateScore();
                nextRound();
            } catch (error) {
                console.warn('次ゲーム開始エラー:', error);
            }
        }

        // 次のラウンド
        function nextRound() {
            try {
                if (!gameState.isPlaying) return;
                
                if (gameState.currentRound >= gameState.totalRounds) {
                    finishGame();
                    return;
                }

                clearAllTimers();
                gameState.currentRound++;
                gameState.choiceSelected = false;
                gameState.roundStartTime = performance.now();
                
                updateScore();
                
                // プログレスバーを100%に設定
                const progressFill = document.getElementById('progress-fill');
                if (progressFill) {
                    progressFill.style.width = '100%';
                    progressFill.style.background = 'linear-gradient(90deg, #48bb78 0%, #38a169 50%, #48bb78 100%)';
                }
                
                gameState.currentOpponentHand = handArray[Math.floor(Math.random() * 3)];
                gameState.currentInstruction = Math.random() > 0.5 ? 'win' : 'lose';
                
                const instructionElement = document.getElementById('instruction');
                const choicesElement = document.querySelector('.choices');
                const opponentHandElement = document.getElementById('opponent-hand');
                
                if (instructionElement) {
                    instructionElement.classList.add('hidden-transition');
                    instructionElement.textContent = '';
                }
                if (choicesElement) choicesElement.classList.add('hidden-transition');
                if (opponentHandElement) {
                    opponentHandElement.classList.add('hidden-transition');
                    opponentHandElement.textContent = '';
                }
                
                setTimeout(() => {
                    if (!gameState.isPlaying) return;
                    
                    SoundSystem.playRoundStart();
                    
                    generateChoiceButtons();
                    
                    setTimeout(() => {
                        completeButtonReset();
                    }, 100);
                    
                    if (opponentHandElement) {
                        opponentHandElement.textContent = hands[gameState.currentOpponentHand].emoji;
                        opponentHandElement.classList.remove('hidden-transition');
                    }
                    
                    if (instructionElement) {
                        instructionElement.textContent = gameState.currentInstruction === 'win' ? '勝ってください！' : '負けてください！';
                        instructionElement.classList.remove('hidden-transition');
                    }
                    
                    if (choicesElement) choicesElement.classList.remove('hidden-transition');
                }, 1000);

                const resultElement = document.getElementById('result');
                if (resultElement) {
                    resultElement.classList.remove('show');
                }

                setTimeout(() => {
                    if (gameState.isPlaying && !gameState.choiceSelected) {
                        startTimer();
                    }
                }, 1400);
            } catch (error) {
                console.warn('次ラウンドエラー:', error);
            }
        }

        // タイマー開始
        function startTimer() {
            try {
                const totalTime = 10;
                let startTime = performance.now();
                
                const progressFill = document.getElementById('progress-fill');
                if (progressFill) {
                    progressFill.style.width = '100%';
                    progressFill.style.background = 'linear-gradient(90deg, #48bb78 0%, #38a169 50%, #48bb78 100%)';
                }
                
                function updateTimer() {
                    if (!gameState.isPlaying || gameState.choiceSelected) {
                        return;
                    }
                    
                    const elapsed = performance.now() - startTime;
                    const timeLeft = Math.max(0, (totalTime * 1000) - elapsed);
                    
                    // プログレスバーの幅を更新
                    const percentage = (timeLeft / (totalTime * 1000)) * 100;
                    if (progressFill) {
                        progressFill.style.width = percentage + '%';
                        
                        // 残り時間に応じて色を変更
                        if (percentage > 50) {
                            // 緑色 (50%以上)
                            progressFill.style.background = 'linear-gradient(90deg, #48bb78 0%, #38a169 50%, #48bb78 100%)';
                        } else if (percentage > 20) {
                            // 黄色 (20-50%)
                            progressFill.style.background = 'linear-gradient(90deg, #f6ad55 0%, #ed8936 50%, #f6ad55 100%)';
                        } else {
                            // 赤色 (20%未満)
                            progressFill.style.background = 'linear-gradient(90deg, #f56565 0%, #e53e3e 50%, #f56565 100%)';
                        }
                    }
                    
                    if (timeLeft <= 0) {
                        handleTimeUp();
                    } else {
                        gameState.timer = requestAnimationFrame(updateTimer);
                    }
                }
                
                gameState.timer = requestAnimationFrame(updateTimer);
            } catch (error) {
                console.warn('タイマー開始エラー:', error);
            }
        }

        // 時間切れ処理
        function handleTimeUp() {
            try {
                if (!gameState.isPlaying || gameState.choiceSelected) return;
                
                gameState.choiceSelected = true;
                clearAllTimers();
                
                document.querySelectorAll('.game-choice-button').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
                
                showResult(false, '時間切れ！');
                gameState.totalAnswers++;
                updateScore();
                
                setTimeout(() => {
                    if (gameState.currentRound >= gameState.totalRounds) {
                        finishGame();
                    } else {
                        nextRound();
                    }
                }, 1500);
            } catch (error) {
                console.warn('時間切れ処理エラー:', error);
            }
        }

        // 選択を行う
        function makeChoice(playerChoice) {
            try {
                if (!gameState.isPlaying || gameState.choiceSelected) return;
                
                gameState.choiceSelected = true;
                clearAllTimers();
                
                SoundSystem.playClick();
                
                document.querySelectorAll('.game-choice-button').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });

                let correctChoice;
                if (gameState.currentInstruction === 'win') {
                    correctChoice = getWinningHand(gameState.currentOpponentHand);
                } else {
                    correctChoice = getLosingHand(gameState.currentOpponentHand);
                }

                const isCorrect = playerChoice === correctChoice;
                gameState.totalAnswers++;
                
                if (isCorrect) {
                    gameState.correctAnswers++;
                    SoundSystem.playCorrect();
                    showResult(true, '正解！');
                } else {
                    SoundSystem.playIncorrect();
                    showResult(false, '不正解！');
                }

                updateScore();

                setTimeout(() => {
                    if (gameState.currentRound >= gameState.totalRounds) {
                        finishGame();
                    } else {
                        nextRound();
                    }
                }, 1500);
            } catch (error) {
                console.warn('選択処理エラー:', error);
            }
        }

        // 結果表示
        function showResult(isCorrect, message) {
            try {
                const resultElement = document.getElementById('result');
                if (resultElement) {
                    resultElement.textContent = message;
                    resultElement.className = `result ${isCorrect ? 'correct' : 'incorrect'} show`;
                }
            } catch (error) {
                console.warn('結果表示エラー:', error);
            }
        }

        // ゲーム終了
        function finishGame() {
            try {
                gameState.isPlaying = false;
                gameState.endTime = new Date();
                clearAllTimers();
                
                const totalTimeSeconds = Math.round((gameState.endTime.getTime() - gameState.startTime.getTime()) / 1000);
                
                let hasNewRecord = false;
                
                if (gameState.correctAnswers === 10) {
                    const currentDifficultyRecord = bestRecords[gameState.difficulty];
                    currentDifficultyRecord.perfectGames++;
                    
                    if (currentDifficultyRecord.perfectBestTime === null || totalTimeSeconds < currentDifficultyRecord.perfectBestTime) {
                        currentDifficultyRecord.perfectBestTime = totalTimeSeconds;
                        hasNewRecord = true;
                    }
                    
                    saveRecords();
                }
                
                // 画面切り替え - ゲーム画面を非表示にして結果画面を表示
                document.getElementById('game-area').classList.add('hidden');
                document.getElementById('final-result').classList.remove('hidden');
                document.getElementById('final-result').classList.add('show');
                
                const totalTimeElem = document.getElementById('total-time');
                const resultSummary = document.getElementById('final-result-summary');
                const difficultyDisplay = document.getElementById('final-difficulty-display');
                
                if (totalTimeElem) totalTimeElem.textContent = `${totalTimeSeconds}秒`;
                if (resultSummary) resultSummary.textContent = `正解数: ${gameState.correctAnswers}/10`;
                if (difficultyDisplay) {
                    difficultyDisplay.textContent = gameState.difficulty === 'expert' ? '🔴 上級' : '🟢 通常';
                }
                
                const bestRecordSection = document.getElementById('best-record-section');
                const currentDifficultyRecord = bestRecords[gameState.difficulty];
                
                if (currentDifficultyRecord.perfectGames > 0 && currentDifficultyRecord.perfectBestTime !== null) {
                    if (bestRecordSection) {
                        bestRecordSection.classList.remove('hidden');
                        
                        const perfectBestTimeElem = document.getElementById('perfect-best-time');
                        const perfectGamesElem = document.getElementById('perfect-games');
                        
                        if (perfectBestTimeElem) {
                            perfectBestTimeElem.textContent = currentDifficultyRecord.perfectBestTime + '秒';
                        }
                        
                        if (perfectGamesElem) {
                            perfectGamesElem.textContent = currentDifficultyRecord.perfectGames.toString();
                        }
                    }
                } else {
                    if (bestRecordSection) {
                        bestRecordSection.classList.add('hidden');
                    }
                }
                
                const recordUpdateElem = document.getElementById('record-update');
                if (hasNewRecord) {
                    if (recordUpdateElem) {
                        recordUpdateElem.classList.remove('hidden');
                    }
                    SoundSystem.playNewRecord();
                } else {
                    if (recordUpdateElem) {
                        recordUpdateElem.classList.add('hidden');
                    }
                    SoundSystem.playGameEnd();
                }
            } catch (error) {
                console.warn('ゲーム終了エラー:', error);
            }
        }

        // ゲームリセット
        async function resetGame() {
            try {
                await SoundSystem.init();
                SoundSystem.playClick();
                
                clearAllTimers();
                gameState.isPlaying = false;
                gameState.choiceSelected = false;
                
                // メイン画面に戻る - 結果画面を確実に非表示
                document.getElementById('explanation').classList.remove('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
                document.getElementById('game-area').classList.add('hidden');
                document.getElementById('final-result').classList.add('hidden');
                document.getElementById('final-result').classList.remove('show');
                
                // 難易度選択をリセット
                gameState.difficulty = null;
                document.getElementById('normal-btn').classList.remove('selected');
                document.getElementById('expert-btn').classList.remove('selected');
                document.getElementById('current-difficulty').textContent = '難易度を選択してください';
                
                // スタートボタンを無効化
                const startBtn = document.getElementById('start-btn');
                if (startBtn) {
                    startBtn.disabled = true;
                    startBtn.style.opacity = '0.5';
                }
                
                // スコアをリセット
                gameState.correctAnswers = 0;
                gameState.totalAnswers = 0;
                updateScore();
            } catch (error) {
                console.warn('ゲームリセットエラー:', error);
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                loadRecords();
                updateScore();
                
                // 初期状態で結果画面を確実に非表示
                const finalResult = document.getElementById('final-result');
                if (finalResult) {
                    finalResult.classList.add('hidden');
                    finalResult.classList.remove('show');
                }
                
                // イベントリスナーを追加
                const normalBtn = document.getElementById('normal-btn');
                const expertBtn = document.getElementById('expert-btn');
                const startBtn = document.getElementById('start-btn');
                const backToMainBtn = document.getElementById('back-to-main-btn');
                const restartBtn = document.getElementById('restart-btn');
                const finalBackBtn = document.getElementById('final-back-btn');
                
                if (normalBtn) {
                    normalBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        selectDifficulty('normal');
                    });
                }
                
                if (expertBtn) {
                    expertBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        selectDifficulty('expert');
                    });
                }
                
                if (startBtn) {
                    startBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (!startBtn.disabled && gameState.difficulty) {
                            startGame();
                        }
                    });
                }
                
                if (backToMainBtn) {
                    backToMainBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        resetGame();
                    });
                }
                
                if (restartBtn) {
                    restartBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        startNextGame();
                    });
                }
                
                if (finalBackBtn) {
                    finalBackBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        resetGame();
                    });
                }
            } catch (error) {
                console.warn('初期化エラー:', error);
            }
        });
    </script>
</body>
</html>
